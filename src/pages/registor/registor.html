<ion-header>
    <ion-navbar>
        <ion-title>registor</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="registor-content" padding>
    <div class="registor-box">
        <form (ngSubmit)="register()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <!-- this is here -->
                        <ion-item>
                            <ion-input type="text" name="name" [(ngModel)]="user.name" placeholder="Name" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="text" name="firstName" [(ngModel)]="user.firstName" placeholder="First Name" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="text" name="lastName" [(ngModel)]="user.lastName" placeholder="Last Name" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" name="password" [(ngModel)]="user.password" placeholder="password" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="text" name="phone" [(ngModel)]="user.phone" placeholder="phone" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label>Role</ion-label>
                            <ion-select [(ngModel)]="user.role" name="role" autofocus>
                                <ion-option *ngFor="let x of roles | async" [value]="x.value">{{x.role}}</ion-option>
                            </ion-select>
                        </ion-item>
                        <ion-item>
                            <ion-label>Active</ion-label>
                            <ion-checkbox color="dark" [(ngModel)]="user.active" name="role" checked="true"></ion-checkbox>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="signup-col">

                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
